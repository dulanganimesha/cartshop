<ion-header>
  <div class="register-header">
    <img class="logo-img" src="/assets/img/HomeAdds.jpg">
  </div>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Online Scan Mart</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col size="8">
        <ion-button color="secondary" expand="block" shape="round"  routerLink="/category">List Category</ion-button>
        <br>
        <ion-button color="primary" expand="block" shape="round" (click)="scan()">Scan Product</ion-button>
        <br>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>
  </div>
</ion-content>
