<ion-header>
  <ion-toolbar>
    <ion-title>listproducts - {{cat}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openCart()" #cart>
      <div class="cart-length">{{ cartItemCount | async }}</div>
      <ion-icon name="cart" class="cart-icon"></ion-icon>
    </ion-fab-button>
  </ion-fab>


  <ion-list class="a">
    <ion-item class="product" *ngFor="let booking of Bookings">
      <ion-grid>
        <ion-row class="vertical_align_center">
          <!-- <ion-col size-lg="3" size-md="4" size-sm="6" size="3">
              <img class="logo-img" src="{{p.image}}">
          </ion-col> -->
          <ion-col size-lg="3" size-md="4" size-sm="6" size="6">
            <ion-label>
              <h2>{{ booking.name }}</h2>
              <h4>{{ booking.weight }}</h4>
              <h4>{{ booking.price | currency:'Rs. ' }}</h4>
            </ion-label>
          </ion-col>
          <ion-col size-lg="3" size-md="4" size-sm="6" size="5" class="ion-text-center">
            <ion-button class="add-btn" fill="clear" (click)="addToCart(booking)">
              Add
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

</ion-content>
