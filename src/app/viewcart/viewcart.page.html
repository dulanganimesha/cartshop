<ion-header>
  <ion-toolbar>
    <ion-title>viewcart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-row>
   <ion-col size="3">
     <ion-button (click)="represh()"  color="secondary" expand="block" shape="round">
       <ion-icon name="repeat" color="dark" ></ion-icon>
     </ion-button>

   </ion-col>
   <ion-col size="6">

   </ion-col>
   <ion-col size="3">
     <ion-button (click)="close()" fill="clear" color="dark">
       Back
     </ion-button>
   </ion-col>
 </ion-row>


  <div class="ion-padding">

    <ion-list>
      <ion-item *ngFor="let p of mycart" class="ion-text-wrap">
        <ion-grid>
          <ion-row class="ion-align-items-center">
            <ion-col size="2" class="ion-align-self-center">
              <ion-button color="medium" fill="clear" (click)="decreaseCartItem(p)">
                <ion-icon name="remove-circle" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>

            <ion-col size="1" class="ion-align-self-center">
              {{ p.amount }}
            </ion-col>

            <ion-col size="2" class="ion-align-self-center">
              <ion-button color="medium" fill="clear" (click)="increaseCartItem(p)">
                <ion-icon name="add-circle" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>

            <ion-col size="2" offset="5">
              <ion-button color="medium" fill="clear" (click)="removeCartItem(p)">
                <ion-icon name="close-circle" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="8">
              {{ p.name }}
              <br> {{p.weight}}
            </ion-col>
            <ion-col size="4" class="ion-text-end">

              {{p.price | currency:'Rs: ' }}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="9">
              Total: {{total}}
            </ion-col>
            <ion-col size="3" class="ion-text-end">
              {{ getTotal() | currency:'USD' }}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>

    <ion-button expand="full" (click)="sendBill()">
      Send bill
    </ion-button>
    <br>
    <ion-button expand="full">
      Save list
    </ion-button>
  </div>

</ion-content>
